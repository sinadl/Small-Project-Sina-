<!doctype html>
<html lang="en">
  <head>
    <title>Github finder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <style>
    </style>
  </head>
  <body class="bg-dark">
      <nav class="navbar navbar-dark bg-primary mb-3">
          <div class="container">
              <a href="#" class="navbar-brand">Github finder</a>
          </div>
      </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-9 mx-auto">
            <div class="card main-card text-center mt-5">
                <div class="card-header">
                    <h1 class="heading display-5 pb-3">Search in github users</h1>
                </div>
                <div class="card-body">
                    <p class="lead text-left">enter a username to fetch an user profile:</p>
                    <input type="text" id="searchUser" class="form-control" placeholder="GitHub UserName...">
                    <hr>
                    <div id="profile"></div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
