<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <style>
      #loading {
        display:none;
      }
    </style>
  </head>
  <body class="bg-dark d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Add Book</h1>
            </div>
            <div class="card-body">
                <form id="book-form">
                    <div>
                      <label for="title">Title</label>
                      <input type="text" id="title" class="u-full-width">
                    </div>
                    <div>
                      <label for="author">Author</label>
                      <input type="text" id="author" class="u-full-width">
                    </div>
                    <div>
                      <label for="isbn">ISBN#</label>
                      <input type="text" id="isbn" class="u-full-width">
                    </div>
                    <div>
                      <input type="submit" value="Submit" class="u-full-width">
                    </div>
                  </form>
                  <table class="u-full-width">
                    <thead>
                      <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody id="book-list"></tbody>
                  </table>
            </div>
        </div>

      </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
